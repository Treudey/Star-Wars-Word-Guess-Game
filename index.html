<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>STaR warS</h1>
  <h1>hangMan</h1>

  <section>
    <img id="sw-img" src="./assets/images/star-wars.jpg" alt="star wars poster">
  </section>
  <section class="game">
    <h2>Press any key to get started!</h2>
    <p>Wins</p>
    <p id="number-of-wins"></p>
    <p>Current Word</p>
    <p id="guessword"></p>
    <p>Number of guesses</p>
    <p id="remaining-guesses"></p>
    <p>Letters already guessed</p>
    <p id="guessed-letters"></p>
  </section>

  <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
